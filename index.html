<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center text-primary">Details Form</h2>
        <form>
            <div class="input-group mb-3 ">
                <span class="input-group-text">First Name</span>
                <input type="text" class="form-control" id="fName" placeholder="Enter your First Name" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" >Last Name</span>
                <input type="text" id="lName" class="form-control" placeholder="Enter your Last Name" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" >Address</span>
                <input type="text" id="address" class="form-control" placeholder="Enter your address" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" >Pincode</span>
                <input type="number" id="pincode" class="form-control" placeholder="Enter your pincode" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <!-- radio -->
              <div class="input-group mb-3">
                <span class="input-group-text" >Gender</span>
              <div class="form-check form-check-inline m-2">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male"  value="Male">
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check form-check-inline m-2">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="Female">
                <label class="form-check-label" for="female">Female</label>
              </div>
              <div class="form-check form-check-inline m-2">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="others" value="Others">
                <label class="form-check-label" for="others">Others</label>
              </div>
            </div>
            <!-- checkbox -->
            <div class="input-group mb-3">
                <span class="input-group-text" >Food</span>
                <div class="form-check m-2">
                    <input class="form-check-input" type="checkbox" name="food"  value="Chocolates " id="chocolates">
                    <label class="form-check-label" for="chocolates">
                    Chocolates
                    </label>
                </div>
                <div class="form-check m-2">
                  <input class="form-check-input" type="checkbox" name="food"  value="Popcorn " id="popcorn" >
                  <label class="form-check-label" for="popcorn">
                  Popcorn
                  </label>
              </div>
                <div class="form-check m-2">
                    <input class="form-check-input" type="checkbox" name="food" value="Icecream " id="icecream" >
                    <label class="form-check-label" for="icecream">
                    Ice Cream
                    </label>
                </div>
                <div class="form-check m-2">
                    <input class="form-check-input" type="checkbox" name="food"  value="Cake " id="cake">
                    <label class="form-check-label" for="cake">
                    Cake
                    </label>
                </div>
                <div class="form-check m-2">
                    <input class="form-check-input" type="checkbox" name="food"  value="Chips " id="chips" >
                    <label class="form-check-label" for="chips">
                    Chips
                    </label>
                </div>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" >Country</span>
              <input type="text" id="country" class="form-control" placeholder="Enter your Country" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" >State</span>
              <input type="text" id="state" class="form-control" placeholder="Enter your State" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <!-- <div class=" gap-2 col-2 mx-auto"> -->
            <div class=" gap-2 d-flex justify-content-center">
              <button class="btn btn-primary" type="button" onclick="myFun()">Submit</button>
              <button class="btn btn-primary" type="reset">Reset</button>
            </div>
          </form>
          <!-- table -->
          <table class="table">
            <thead>
              <tr>
              <!-- <th scope="col" class="text-primary">#</th>           -->
              <th scope="col" class="text-primary">First Name</th>
              <th scope="col"class="text-primary">Last Name</th>
              <th scope="col" class="text-primary">Address</th>
              <th scope="col" class="text-primary">Pincode</th>
              <th scope="col" class="text-primary">Gender</th>
              <th scope="col" class="text-primary">Food</th>
              <th scope="col" class="text-primary">Country</th>
              <th scope="col" class="text-primary">State</th>
              </tr>
            </thead>
            <tbody id="tableData">
              
            </tbody>
          </table>
    </div>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  <script src="./script.js"></script>
</body>
</html>
